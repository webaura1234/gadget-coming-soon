<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leatherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2b1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a1f16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a130f;stop-opacity:1" />
    </linearGradient>
    <pattern id="leatherTexture" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="url(#leatherGrad)"/>
      <path d="M0,20 Q10,15 20,20 T40,20" stroke="rgba(0,0,0,0.3)" stroke-width="0.5" fill="none"/>
      <path d="M0,30 Q10,25 20,30 T40,30" stroke="rgba(0,0,0,0.2)" stroke-width="0.5" fill="none"/>
    </pattern>
  </defs>
  <!-- Case outline -->
  <rect x="30" y="50" width="340" height="500" rx="20" fill="url(#leatherTexture)"/>
  <!-- Screen area -->
  <rect x="60" y="100" width="280" height="380" rx="8" fill="#000000" opacity="0.8"/>
  <!-- Camera bump -->
  <ellipse cx="200" cy="85" rx="25" ry="8" fill="url(#leatherTexture)"/>
  <!-- Texture highlights -->
  <path d="M50,150 Q100,120 150,150" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M250,200 Q300,170 350,200" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none"/>
</svg>
