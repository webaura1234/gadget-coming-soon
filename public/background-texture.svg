<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <pattern id="texture" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect width="200" height="200" fill="url(#baseGradient)"/>
      <path d="M0,100 Q50,50 100,100 T200,100" stroke="rgba(255,255,255,0.03)" stroke-width="1" fill="none"/>
      <path d="M0,150 Q50,100 100,150 T200,150" stroke="rgba(255,255,255,0.02)" stroke-width="1" fill="none"/>
      <circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.04)"/>
      <circle cx="150" cy="150" r="2" fill="rgba(255,255,255,0.03)"/>
      <circle cx="100" cy="180" r="1.5" fill="rgba(255,255,255,0.03)"/>
    </pattern>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .1 .2 .3 .2 .1 0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#texture)"/>
  <rect width="100%" height="100%" fill="rgba(0,0,0,0.5)" filter="url(#noise)" opacity="0.3"/>
</svg>
